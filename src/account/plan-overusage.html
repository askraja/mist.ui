<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="plan-overusage">
    <template>
        <style is="custom-style" include="shared-styles">
            :host {
                display: block;
            }
            .notice {
                background-color: #ffff8d;
                padding: 2px 16px;
                margin: 4px 16px;
                z-index: 9;
                position: relative;
            }
        </style>
        <div class="notice" hidden$="[[!isOverUsing]]">
            <p><strong>Attention:</strong> You have exceeded the limits of the <strong>
                 <span hidden$="[[!plan.title]]">[[plan.title]]</span>
                 <span hidden$="[[plan.title]]">Free</span>
                 plan</strong>! The <strong>
                 <span hidden$="[[!plan.title]]">[[plan.title]]</span>
                 <span hidden$="[[plan.title]]">Free</span>
                 plan </strong> includes unlimited clouds and <strong>up to 
                 <span hidden$="[[!plan.machine_limit]]">[[plan.machine_limit]]</span>
                 <span hidden$="[[plan.machine_limit]]">5</span>
                 machines</strong> with monitoring for 
                 <span hidden$="[[!plan.monitor_limit]]">[[plan.monitor_limit]]</span>
                 <span hidden$="[[plan.monitor_limit]]">1</span>
                 of them. To continue using Mist.io 
                <span hidden$="[[inAccountPage]]"><a href="/my-account/?plans=true">upgrade your plan.</a></span>
                <span hidden$="[[!inAccountPage]]">please upgrade your plan.</span>
            </p>
        </div>
    </template>
    <script>
    Polymer({
        is: 'plan-overusage',

        properties: {
            isOverUsing: {
                type: Boolean
            },
            plan: {
                type: Object
            },
            inAccountPage: {
                type: Boolean,
                reflectToAttribute: true,
                value: false
            }
        }
    });
    </script>
</dom-module>
