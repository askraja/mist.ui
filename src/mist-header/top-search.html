<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="search-suggestions.html">
<link rel="import" href="mist-filters.html">

<dom-module id="top-search">
  <template>
    <style include="shared-styles">
      :host * {
        box-sizing: border-box;
        outline: none;
      }

      :host {
        outline: none;
        max-width: 800px;
        display: block;
        align-items: center;
        background-color: rgba(255,255,255,.15);
        height: 48px;
        border-radius: 4px;
        width: 100%;
        min-width: 48px;
        transition: all 10ms ease-in;
      }

      :host::content iron-icon {
        cursor: pointer;
        color: inherit;
      }
      
      #search iron-icon {
        align-self: center;
        min-width: 20px;
      }
      
      #search iron-icon[icon="search"] {
        margin-left: 8px;
        margin-right: 8px;
      }

      #search iron-icon[icon="close"] {
        margin-right: 8px;
        margin-left: 0;
      }

      #search input {
        font-size: 16px;
        color: #fff;
        width: 100%;
        height: 48px;
        line-height: 48px;
        border: 0;
        border-radius: 2px;
        -webkit-appearance: none;
        align-self: center;
        display: block;
        background-color: transparent;
        padding-right: 8px;
      }

      #search input:focus {
        outline: 0;
      }

      #filterSelection paper-item {
          display: flex;
          flex-direction: row;
      }

      #filterSelection paper-item.hr-true:not(:last-of-type) {
          border-bottom: 1px solid #eee;
      }

      #filterSelection paper-item span {
          display: block;
          flex: 1;
      }

      .filters-sep {
          opacity: 0.32;
      }

      ::-webkit-input-placeholder {
        color: #fff !important;
      }

      ::-webkit-search-cancel-button {
        display: none;
      }
      paper-icon-button[icon='search'] {
        display: none;
      }
      mist-filters {
        display: flex;
        flex: 1 100%;
      }
      mist-filters paper-button {
        text-transform: none;
        padding: 12px 12px 12px 20px;
        margin: 0;
        font-size: 16px;
      }
      mist-filters ::content .searchFields .flex-1,
      mist-filters ::slotted(.searchFields .flex-1) {
        flex: 1;
      }
      mist-filters ::content .searchFields,
      mist-filters ::slotted(.searchFields) {
        display: inline-flex;
        flex: 1 100%;
      }
      mist-filters ::content paper-item > paper-icon-button,
      mist-filters ::slotted(paper-item > paper-icon-button) {
        opacity: .54;
        transform: scale(.75);
      }

      @media screen and (max-width: 800px) {
        :host {
          background-color: transparent;
        }

        paper-icon-button[icon='search'] {
          display: block;
          float: right;
          vertical-align: middle;
          margin-top: 5px;
        }

        :host([overflow]) {
          background-color: rgba(255,255,255,1);
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          height: 64px;
          z-index: 99;
          border-radius: 0;
          transition: all 150ms ease-in;
        }

        #search {
          display: none;
          color: rgba(0,0,0,0.87);
          transform: translate(0,-30px);
          transition: transform 10ms ease-in;
        }

        #search input {
          color: rgba(0,0,0,0.87); 
        }

        :host([overflow]) #search {
          display: flex;
          position: relative;
          z-index: 100;
          align-items: center;
          height: 64px;
          transition: transform 150ms ease-in;
          transform: translate(0,0);
        }

        :host([overflow]) paper-icon-button[icon='search'] {
          display: none;
        }

        :host([overflow]) #query {
          line-height: 56px;
        }
        mist-filters paper-button {
          padding: 20px;
        }
      }
      @media screen and (min-width: 600px) and (max-width: 800px){
        :host([overflow]) {
          height: 64px;
        }
        :host([overflow]) #search {
          height: 64px;
        }
        :host([overflow]) #query {
          line-height: 64px;
        }
      }
    </style>
    <paper-icon-button icon="search" on-tap="revealSearch"></paper-icon-button>
    <div id="search" class="horizontal layout center">
      <mist-filters id="mistFilters" filters="{{filters}}" filter="{{filter}}" hide-save-button="[[_hideSaveSearch(query, pageTitle, filters.length)]]">
        
        <!-- <slot name="dropdown-trigger"></slot> -->
        <paper-button class="dropdown-trigger" slot="dropdown-trigger">
          Filters <iron-icon icon="icons:arrow-drop-down"></iron-icon>
        </paper-button>

        <!-- <slot name="searchFields"></slot> -->
        <span class="searchFields" slot="searchFields">
          <iron-icon icon="search"></iron-icon>
          <form on-submit="performSearch" class="flex-1">
              <input type="search" id="query" value="{{query::keyup}}" autocomplete="off" placeholder="Search">
          </form>
          <iron-icon icon="close" on-tap="clearSearch" hidden$="[[!showClear]]"></iron-icon>
        </span>
      </mist-filters>
    </div>
    <search-suggestions query="[[query]]" model="[[model]]" hide$="[[viewingList]]" width="[[width]]" visible="{{visibleSuggestions}}"></search-suggestions>
  </template>
  <script>
  Polymer({
    is: 'top-search',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    properties: {
      query: {
        type: String,
        notify: true,
        value: ""
      },
      pageTitle: {
        type: String,
        value: ''
      },
      model: {
        type: Object,
        notify: true
      },
      viewingList: Boolean,
      showClear: {
        type: Boolean,
        value: false
      },
      overflow: {
        type: Boolean,
        reflectToAttribute: true
      },
      width: {
        type: Number
      },
      filter: {
        type: String,
        value: ''
      },
      ownership: {
        type: Boolean,
        value: false
      },
      visibleSuggestions: {
        type: Boolean,
        notify: true
      },
      filters: {
        type: Array,
        value: []
      }
    },

    observers: [
      '_queryChanged(query)',
      'overflowChanged(overflow)'
    ],

    listeners: {
      'keyup': 'hotkeys',
      'iron-resize': 'updateWidth'
    },

    updateWidth: function() {
        this.debounce('windowResize', function() {
            this.set('width', this.getBoundingClientRect().width)
        }, 100);
    },

    performSearch: function(e) {
      e.preventDefault();
    },
    _queryChanged: function(q) {
      if (q && q.length) {
        this.$.query.focus();
        this.set('showClear', true);
        this.$.mistFilters.updateLocalStorage();
      } else {
        this.set('filter', '');
        this.set('showClear', this.overflow || false);
      }
      this.fire('search', this.query);
    },
    clearSearch: function(e){
      this.set('query',"");
      this.$.query.blur();
      if (this.overflow)
        this.set('overflow', false);
    },
    hotkeys: function(e) {
        // ESC
        if (e.keyCode === 27 && Polymer.dom(e).rootTarget === this.$.query) {
            this.set('query',"");
            if (this.overflow)
              this.set('overflow', false)
        }
        // ENTER
        // if (e.keyCode === 13 && Polymer.dom(e).rootTarget === this.$.query && this.query.length) {}
    },
    revealSearch: function(e) {
      this.set('overflow', true);
      this.set('showClear', true);
    },
    overflowChanged: function(overflow) {
      if (overflow){
        this.updateWidth();
        this.$.query.focus();
      } else
        this.$.query.blur();
      this.set('showClear', this.overflow);
    },
    _hideSaveSearch: function(querylength, title, presetFilters) {
      return !this.query || ['dashboard'].indexOf(this.pageTitle) > -1 || 
              this.filters.map(function(m){return m.filter;}).indexOf(this.query) > -1;
    }
  });
  </script>
</dom-module>
