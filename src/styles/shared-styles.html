<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
    <template>
        <style>
        [hidden] {
            display: none !important;
        }

        .wrap {
            flex-wrap: wrap;
        }

        .flex,
        .layout.horizontal {
            display: flex;
            flex-direction: row;
        }

        .flex-1 {
            display: flex;
            flex: 1 100%;
        }

        .layout.horizontal.center {
            align-items: center;
        }

        .green {
            background-color: var(--green-color);
            color: #fff;
        }

        .red {
            background-color: var(--red-color);
            color: #fff;
        }

        .red[disabled] {
            background-color: #eaeaea;
            color: #a8a8a8;
        }

        .orange {
            background-color: var(--orange-color);
            color: #444;
        }

        .blue {
            background-color: var(--mist-blue);
            color: #fff;
        }

        .blue[disabled] {
            background-color: #eaeaea;
            color: #a8a8a8;
        }

        .on-dark.blue[disabled] {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .mist-dark {
            background-color: var(--mist-dark-color);
            color: #fff;
        }

        .mist-light {
            background-color: var(--mist-light-color);
            color: #444;
        }

        .mist-lighter {
            background-color: var(--mist-lighter-color);
            color: #444;
        }

        .mist-blue {
            background-color: var(--mist-blue);
            color: #fff;
        }

        .gray-dark {
            background-color: var(--gray-dark-color);
            color: #444;
        }

        .gray-light {
            background-color: var(--gray-light-color);
            color: #444;
        }

        .page-title {
            @apply --paper-font-display2;
        }

        paper-menu a>*,
        paper-menu paper-item>*,
        paper-menu paper-icon-item>* {
            pointer-events: none;
        }

        paper-dialog paper-button {
            margin-top: 0;
        }

        paper-card {
            display: block;
        }

        paper-material,
        paper-card {
            padding-bottom: 8px;
        }

        paper-material>h2,
        paper-material>p,
        paper-card>h2,
        paper-card>p {
            padding: 16px;
            font-weight: 400;
        }

        paper-material.form {
            max-width: 940px;
            margin-left: auto;
            margin-right: auto;
        }

        paper-material.form>h2 {
            padding: 0 0 16px 0;
        }

        .top-actions {
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .bottom-actions {
            padding-bottom: 2px;
            margin-top: 16px;
        }

        paper-dialog {
            padding: 0;
        }

        paper-card paper-button:not([disabled]),
        paper-material paper-button:not([disabled]),
        paper-button.blue:not([disabled]) {
            background-color: var(--mist-blue);
            font-weight: 500;
            color: #fff;
            margin: 0;
            /*@apply(--layout-flex);*/
        }

        paper-button.blue:not([disabled]) {
            background-color: var(--mist-blue);
            font-weight: 500;
            color: #fff;
            margin: 0;
            /*@apply(--layout-flex-none);*/
            flex: none;
            margin-right: 8px;
            line-height: 1.4em;
        }

        paper-button.blue-link {
            background-color: transparent !important;
            font-weight: 400;
            color: var(--mist-blue) !important;
            /*margin: 0;*/
        }

        paper-material paper-button.simple {
            color: inherit;
            background-color: transparent;
            vertical-align: baseline;
        }

        paper-material paper-button.simple.white {
            color: inherit;
            background-color: #fff;
            padding-left: 24px;
            padding-right: 24px;
            margin-left: 8px;
        }

        paper-radio-button {
            --paper-radio-button-checked-color: var(--paper-light-blue-500);
            --paper-radio-button-checked-ink-color: var(--paper-light-blue-500);
            --paper-radio-button-unchecked-ink-color: var(--paper-light-blue-900);
        }

        .notifications>* {
            color: #fff;
            padding: 8px;
            margin: 16px 0;
        }

         :host>::content .focused-line.paper-input-container {
            background-color: var(--mist-blue);
        }

         :host>::content .input-content.label-is-floating.paper-input-container label {
            /*color: rgba(0, 0, 0, 0.54);*/
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .page-title {
                font-size: 24px!important;
            }
        }
        /* Courrier font */

        .monospace {
            font-family: monospace;
        }

        .page {
            display: block;
        }

        .page-block {
            width: 100%;
            padding-right: 24px;
        }

        .smallcaps {
            text-transform: uppercase;
            font-size: 14px;
            opacity: 0.54;
            line-height: inherit;
        }

        .inline {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            align-self: center;
        }

        .no-pad {
            padding: 0;
        }

        .pad-left {
            padding-left: 8px;
        }

        .pad-right {
            padding-right: 8px;
        }

        .pad1 {
            padding-right: 8px;
            padding-left: 8px;
        }

        .pad2 {
            padding-right: 16px;
            padding-left: 16px;
        }

        .pad-left2 {
            padding-left: 16px;
        }

        .pad-right2 {
            padding-right: 16px;
        }

        .blue-link {
            color: var(--mist-blue);
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .opaque54,
        .micon {
            opacity: 0.54;
        }

        .micon {
            float: left;
        }

        .micon-wrap {
            display: inline;
            vertical-align: baseline;
        }

        paper-fab {
            background: var(--mist-blue);
        }
        /* Paper progress */

        paper-progress {
            --paper-progress-active-color: var(--mist-blue);
        }
        /* paper header */

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            /*@apply(--layout-horizontal);
            @apply(--layout-center);*/
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .paper-header h2 {
            margin-left: 20px;
            /*@apply(--layout-flex);*/
            display: flex;
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        .is-loading {
            top: 70px;
            left: 200px;
            position: fixed;
            right: 0;
            bottom: 0;
            display: block;
            height: 100vh;
            background-color: #eee;
        }

        .is-loading paper-spinner {
            width: 80px;
            height: 80px;
            margin: 10% auto;
            display: block;
        }

        paper-material.resource-description {
            line-height: 1.7em;
            font-size: .9em
        }
        </style>

</dom-module>
<dom-module id="tags-and-labels">
    <template>
        <style>
        .label>span {
            padding-right: 10px;
            color: #fff;
            font-size: 14px;
        }

        .label:not(.reverse) {
            padding-left: 16px;
        }

        .label:not(.reverse)>span {
            padding: 0.3em 0.57em;
            border-radius: 2px;
            font-weight: 700;
            cursor: inherit;
        }

        .label:not(.reverse) .unknown {
            background-color: var(--gray-light-color);
            color: rgba(0, 0, 0, 0.82);
        }

        .label:not(.reverse) .running {
            background-color: var(--green-color);
        }

        .label:not(.reverse) .terminated {
            background-color: var(--mist-dark-color);
        }

        .label:not(.reverse) .stopped {
            background-color: var(--orange-color);
        }

        .label:not(.reverse) .error {
            background-color: var(--red-color);
        }

        .label.reverse .unknown,
        {
            color: var(--mist-light-color);
            background-color: transparent;
        }

        .label.reverse .running,
        .running {
            color: var(--green-color);
            background-color: transparent;
        }

        .label.reverse .terminated,
        .terminated {
            color: var(--mist-dark-color);
            background-color: transparent;
        }

        .label.reverse .stopped,
        .stopped {
            color: var(--orange-color);
            background-color: transparent;
        }

        .label.reverse .error,
        .error {
            color: var(--red-color);
            background-color: transparent;
        }

        .tag {
            display: inline-block;
            background-color: #888;
            color: #fff;
            font-size: 14px;
            padding: 0 0.5em;
            margin: 0 1px;
            border-radius: 2px;
            letter-spacing: .4px;
            font-weight: 500 !important;
            word-break: break-all;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
    </template>
</dom-module>
