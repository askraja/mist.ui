<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../organizations/organization-add.html">

<dom-module id="app-user-menu">
    <template>
        <style>
            :host {
                outline: none;
            }

            :host::content iron-dropdown {
                width: 300px !important;
            }

            :host paper-item {
                --paper-menu-focused-item {
                    background-color: #fff;
                }
            }

            :host paper-item {
                border-bottom: 0 none;
                padding: 8px 16px;
                min-height: 36px;
            }

            :host paper-item:last-child,
            :host paper-item.noborder {
                border-bottom: 0 none;
            }

            :host paper-icon-button.gravatar {
                border-radius: 50%;
                border: 2px solid #212121;
                overflow: hidden;
                outline: 0;
            }

            :host iron-icon {
                margin-right: 26px;
            }

            .add-org {
                opacity: 0.54;
                margin-top: 0;
                /*flex-flow: row-reverse wrap;*/
                border-top: 1px solid #ddd;
            }

            .add-org a {
                font-weight: 400;
            }

            :host .add-org iron-icon {
                /*margin-right: 0;*/
            }

            .grid-row {
                padding: 0;
                margin: 0;
                max-width: 270px;
            }

            a.grid-row {
                width: 100%;
            }

            paper-item:not(.context) {
                padding: 8px 16px;
            }

            .context iron-icon {
                background-color: #f2f2f2;
                border-radius: 50%;
                margin-right: 22px;
            }

            iron-icon.user-menu-icon {
                padding: 4px;
                width: 30px;
                height: 30px;
                box-sizing: border-box;
            }

            .context .org-name {
                line-height: 30px;
            }

            .current.context {
                border-bottom: 1px solid #ddd;
                color: rgba(0, 0, 0, 0.87);
                padding-top: 30px;
                padding-bottom: 30px;
                overflow: hidden;
            }

            .current iron-icon {
                width: 60px;
                height: 60px;
            }

            .current .org {
                align-self: center;
            }

            .active-org {
                color: green;
            }

            .teams {
                display: block;
                color: rgba(0, 0, 0, 0.54);
                font-weight: 400;
            }

            :host paper-icon-button {
                padding: 0;
            }

            h4 {
                background-color: none !important;
                padding: 0;
                margin: 0;
                font-weight: 500;
                font-size: 1.1em;
            }

            hr {
                margin: 0 !important;
                border: 1px solid #ddd !important;
            }
            paper-menu {
                padding: 0;
                margin-top: 0;
            }
            .current-org-teams {
                color: rgba(0,0,0,0.54);
                font-size: 0.8em;
            }
            .current-org-teams:after {
                position: relative;
                content: ", ";
            }
            .current-org-teams:last-of-type:after {
                content: " ";
            }

            :host {
                position: relative;
            }

            .tip {
                border-color: transparent;
                border-bottom-color: #fff;
                border-style: dashed dashed solid;
                border-width: 0 11px 9px;
                position: absolute;
                left: 17px;
                top: 50px;
                z-index: 1;
                height: 0;
                width: 0;
                opacity: 1;
                transition: opacity 0.4s ease-in-out, top 0.3s ease-in-out;
            }
            .tip[closed] {
                opacity: 0;
                top: 80px;
                transition: opacity 0s ease-in-out, top 0s ease-in-out;
            }
        </style>
        <paper-menu-button horizontal-align="right" vertical-offset="56"  opened="{{opened}}">
            <paper-icon-button src="[[gravatar]]" class="gravatar dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content">
                <div class="grid-row current context">
                    <div class="logo xs4">
                        <iron-icon class="user-menu-icon" icon="social:person"></iron-icon>
                    </div>
                    <div class="org xs8">
                        <h4 style$="[[_computeOrganizationNameStyle(org.name)]]">[[_computeOrganizationName(org.name)]]</h4>
                        <div>[[_computeUserName(user)]]</div>
                        <template is="dom-repeat" items="{{teams}}">
                            <span class="current-org-teams">[[item.name]]</span>
                        </template>
                    </div>
                </div>
                <paper-menu>
                    <template is="dom-repeat" items="{{orgsList}}" as="organization" restamp>
                        <paper-item class="context" hidden$=[[_isCurrentOrg(organization)]]>
                            <a href="javascript:void(0)" on-tap="_goToOrg" id="[[organization.id]]" class="grid-row">
                                <iron-icon class="user-menu-icon" icon$="[[_computeOrganizationIcon(organization)]]"></iron-icon>
                                <div class="org-name">[[_computeOrganizationName(organization.name)]]</div>
                            </a>
                        </paper-item>
                    </template>
                    <paper-item class="noborder add-org">
                        <a href="javascript:void(0)" on-tap="_addOrg" class="grid-row">
                            <iron-icon icon="icons:add-circle-outline"></iron-icon>Add Organisation
                        </a>
                    </paper-item>
                    <hr/>
                    <paper-item>
                        <a href="http://docs.mist.io/contact" target="_blank" class="flex">
                            <iron-icon icon="question-answer"></iron-icon>Support
                        </a>
                    </paper-item>
                    <paper-item>
                        <a href="http://docs.mist.io/" target="_blank" class="flex">
                            <iron-icon icon="description"></iron-icon>Docs
                        </a>
                    </paper-item>
                    <paper-item>
                        <a href="/my-account" class="flex" id="Account">
                            <iron-icon icon="account-circle"></iron-icon>Account
                        </a>
                    </paper-item>
                    <hr/>
                    <paper-item>
                        <a href="javascript:void(0)" on-tap="_logout" class="flex">
                            <iron-icon icon="power-settings-new"></iron-icon> Logout
                        </a>
                    </paper-item>
                </paper-menu>
            </div>
        </paper-menu-button>
        <div class="tip" closed$="[[!opened]]"></div>

        <organization-add current-org="[[org]]" enable-billing="[[enableBilling]]"></organization-add>
    </template>
</dom-module>
<script type="text/javascript" src="../../bower_components/md5/build/md5.min.js"></script>
<script>
    Polymer({
        is: 'app-user-menu',
        properties: {
            user: {
                type: Object
            },
            org: {
                type: Object
            },
            size: {
                type: Number,
                value: function() {
                    return window.devicePixelRatio > 1.5 ? 80 : 40;
                }
            },
            teams: {
                type: Array
            },
            placeholder: {
                type: String,
                value: 'https://mist.io/ui/assets/user.png'
            },
            gravatar: {
                type: String,
                computed: '_computeGravatar(user.email, size, placeholder)'
            },
            gravatarName: {
                type: String,
                computed: '_computeGravatarName(user.first_name, user.last_name, user.email)'
            },
            orgs: {
                type: Array
            },
            orgsList: {
                type: Array,
                computed: '_computeOrganizationsList(user, org, user.orgs)'
            },
            opened: Boolean,
            enableBilling: Boolean
        },
        _computeGravatar: function(email, size, placeholder) {
            var avatarString = md5(email),
                url = '//www.gravatar.com/avatar/' + avatarString + '.jpg?s=' + size + '&d=' + placeholder;
            return url;
        },
        _computeGravatarName: function(first_name, last_name, email) {
            return first_name && last_name ? first_name + ' ' + last_name : email;
        },
        _computeUserName: function(user) {
            var ret = '';
            if (user.first_name)
                ret += user.first_name + ' ';
            if (user.last_name)
                ret += user.last_name;
            if (!ret.length)
                ret += user.email;
            return ret;
        },
        _computeOrganizationsList: function(user, org) {
            if (user.orgs) {
                var curOrgName = org.name;
                var organizations = user.orgs.filter(function(o) {
                        return o.name != curOrgName;
                    }, this).sort(function(a, b) {
                        if (a.name > b.name) {
                            return 1;
                        }
                        if (a.name < b.name) {
                            return -1;
                        }
                        return 0;
                    }
                );
            }
            return organizations;
        },
        _computeOrganizationIcon: function(organization) {
            return organization.id ? 'social:group' : 'social:person';
        },
        _computeOrganizationName: function(name) {
            return name && name.length ? name : '[ untitled org ]';
        },
        _computeOrganizationNameStyle: function(name) {
            return !name && 'opacity: .5' || '';
        },
        _isCurrentOrg: function(organization) {
            return organization.id == this.org.id;
        },
        _addOrg: function(e) {
            var dialog = this.querySelector('organization-add');
            dialog.openDialog();
        },
        _goToOrg: function(e) {
            var orgId = e.currentTarget.getAttribute('id');
            window.location.href = orgId ? '/switch_context/' + orgId : '/switch_context';
        },
        _logout: function(e) {
            window.location.href = '/logout';
        }
    });
</script>
