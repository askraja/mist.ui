<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="mist-dropdown-multi">
    <template>
        <style>
            :host {
                margin: 8px;
            }
            paper-checkbox {
                padding:15px;
            }
            #dummy {
                display:none;
            }
        </style>

        <paper-dropdown-menu label="[[label]]" id="dropdownMenu" required='[[required]]' on-paper-dropdown-close='_closingWindow' on-paper-dropdown-open='_openingWindow'>
            <div class="dropdown-content" slot="dropdown-content">
                <template is="dom-repeat" items="[[selections]]">
                    <div><paper-checkbox checked="[[computeChecked(item.id)]]" on-change='_updateValue'>[[item.name]]</paper-checkbox></div>
                </template>
                <iron-selector id="selected">
                    <div id="dummy">[[displayValue]]</div>
                </iron-selector>
            </div>
        </paper-dropdown-menu>
    </template>

        
    <script>
    
    Polymer({
        is: 'mist-dropdown-multi',
        properties: {
            label: {
                type: String
            },
            required: {
                type: Boolean
            },
            selections: {
                type: Array,
                observer: '_selectionChanged'
            },
            value: {
                type: Array,
                value: []
            },
            _value: {
                type: Array, 
                value:[]
            },
            maxDisplay: {
                type: Number, 
                value: 5
            },
            displayValue: {
                type: String,
                value: ''
            }
        },
        attached: function() {
            this.init();
        },
        init: function() {
            if (this.value && this.selections) {
                this.set('_value', this.value.map(function(item){
                    return this.selections.find(function(s){return s.id == item}.bind(this)).name;
                }.bind(this)));

                this.setDisplayValue(this._value);
                this.$.selected.selected = '0';
            }
        },
        clear: function() {
            console.log('clear');
            this.set('value', [])
            this.set('_value', []);
            this.set('displayValue','');
            this.querySelectorAll('paper-checkbox').forEach(function(item){
                item.checked = false
            });
            this.$.selected.selected = null;
        },
        setDisplayValue: function(arr) {
            if (arr && arr.length)
                var str = arr.length <= this.maxDisplay ? arr.join(', ') : arr.length+" selected";
            this.set('displayValue', str || '');
        },
        _selectionChanged: function() {
            this.init();
        },
        _openingWindow: function() {
            this.$.selected.selected=null;
        },
        _closingWindow: function() {
            this.setDisplayValue(this._value);
            this.$.selected.selected = '0';
            this.dispatchEvent(new CustomEvent('value-changed',{detail:this.value}));
        },
        _updateValue: function(e){
            var that = this;
            var val = [];
            this.querySelectorAll('paper-checkbox').forEach(function(item){
                if (item.checked){
                    val.push(item.textContent.trim())
                }
            })
            this.set('_value', val);

            this.set('value', this._value.map(function(item){
                return this.selections.find(function(s){return s.name == item}.bind(this)).id;
            }.bind(this)));
        },
        computeChecked: function(id) {
            return this.value ? this.value.indexOf(id) > -1 : false;
        }
    });
</script>

</dom-module>
