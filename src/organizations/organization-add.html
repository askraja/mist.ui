<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../card-form.html">

<dom-module id="organization-add">
    <template>
        <style include="shared-styles dialogs">
            :host {
                display: block;
            }
            :host paper-dialog {
                width: 360px;
            }
            #errormsg {
                color: var(--red-color);
            }
            .pad-bot {
                padding-bottom: 24px;
            }
            paper-checkbox {
                --paper-checkbox-checked-ink-color: var(--mist-blue) !important;
                --paper-checkbox-checked-color: var(--mist-blue) !important;
            }
            card-form {
                margin-top: 8px;
            }
        </style>

        <paper-dialog id="organizationAddModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Add Organization</h2>
            <paper-dialog-scrollable>
                <div hidden$="[[success]]">
                    <p>
                        <paper-input id="name" label="Organization Name" error-message="Please enter organization's name" value="{{newOrganization.name}}" on-keydown="_submitOnEnter" autofocus$=[[!success]] auto-validate></paper-input><br/>
                        <div hidden$="[[!currentOrg.super_org]]">
                            <paper-checkbox id="superorg" label="super org" checked="{{newOrganization.super_org::change}}">
                                Sub-organisation. <br/>
                                <span class="subtitle">
                                    It will inherit [[currentOrg.name]]'s teams.
                                </span>
                            </paper-checkbox>
                        </div>
                        <strong hidden$="[[!enableBilling]]">Credit card required:</strong><br/>
                        <card-form id="inAddOrg" card-valid="{{cardValid}}" hidden$="[[!enableBilling]]"></card-form>
                    </p>
                    <div id="errormsg" hidden$="[[!fail]]"></div>
                    <div class="clearfix btn-group">
                        <paper-button class="blue-link" dialog-dismiss> Cancel </paper-button> 
                        <paper-button class="submit-btn btn-block blue" disabled$="[[!formReady]]" raised on-tap="_submitForm">Add</paper-button>
                    </div>
                </div>
                <div hidden$="[[!success]]">
                    <p class="pad-bot">
                        New organisation created successfully. You can switch to the new organization context.
                    </p>
                    <p>
                       <paper-button id="switchOrgBtn" class="submit-btn btn-block blue" on-tap="_switchOrg" dialog-confirm autofocus$=[[success]]>Switch</paper-button>
                    </p>
                </div>
            </paper-dialog-scrollable>
        </paper-dialog>

        <iron-ajax id="organizationAddAjaxRequest" url="/api/v1/org" method="POST" loading="{{loading}}" on-response="_handleOrganizationAddAjaxResponse" handle-as="json" on-error="_handleOrganizationAddAjaxError"></iron-ajax>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'organization-add',

                properties: {
                    newOrganization: {
                        type: Object,
                        value: {
                            name: '',
                            super_org: false
                        },
                    },
                    currentOrg: Object,
                    loading: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        computed: '_computeFormReady(newOrganization.name, loading, cardValid)',
                        value: false
                    },
                    success: {
                        type: Boolean,
                        value: false
                    },
                    newOrgId: String,
                    fail: {
                        type: Boolean,
                        value: false
                    },
                    isSuperOrg: Boolean,
                    cardValid: Boolean,
                    enableBilling: Boolean
                },
                listeners: {
                    'card-response': '_gotCardResponse',
                    'input': '_clearFail'
                },
                _computeFormReady: function(name, loading, valid) {
                    if (name && !loading) {
                        return this.enableBilling ? valid : true;
                    }
                },
                _clearFail: function(){
                    this.set("fail", false);
                },
                _computeType: function(type, value) {
                    return type == value;
                },
                _computeDanger: function(danger) {
                    return danger;
                },
                openDialog: function(e) {
                    this.querySelector('paper-dialog').open();
                    this._formReset();
                },
                _closeDialog: function(e) {
                    this.querySelector('paper-dialog').close();
                    this.querySelector('card-form#inAddOrg').reset();
                    this._formReset();
                },
                _submitForm: function() {
                    this.set("fail", false);
                    if (this.enableBilling) 
                        this.querySelector('card-form#inAddOrg').verify();
                    else 
                        this._generateRequest();

                },
                _gotCardResponse: function(e){
                    if (e.detail.token) 
                        this._generateRequest(e.detail.token);
                    else {
                        this.set("fail", true);
                        this.$.errormsg.textContent = this.querySelector('card-form#inAddOrg').errors;
                    }
                },
                _generateRequest: function(tok){
                    var payload = { name: this.newOrganization.name,
                                    super_org: this.newOrganization.super_org };
                    if (tok)
                        payload['token'] = tok;
                    
                    this.$.organizationAddAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.organizationAddAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.organizationAddAjaxRequest.body = payload;
                    this.$.organizationAddAjaxRequest.generateRequest();
                },
                _submitOnEnter: function (e) {
                    // check if 'enter' was pressed
                    if (e.keyCode === 13) {
                        this._submitForm();
                    }
                },
                _handleOrganizationAddAjaxResponse: function(e) {
                    this._formReset();
                    this.set('newOrgId',e.detail.xhr.response.id);
                    this.set('success', true);
                    this.$.switchOrgBtn.focus();
                },
                _switchOrg: function(){
                    window.location.href = this.newOrgId ? '/switch_context/' + this.newOrgId : '/switch_context';
                },
                _handleOrganizationAddAjaxError: function(e){
                    this.set("fail", true);
                    // TODO: should be e.detail.request.xhr.responseText which is more descriptive
                    // but only if handle-as="xml" which does not return newOrg id
                    var msg409 = '';
                    if (e.detail.error.message.indexOf('409')> -1)
                        msg409 = 'Name must be unique';
                    this.$.errormsg.textContent = e.detail.error.message+' '+msg409;
                },
                _formReset: function() {
                    this.set('newOrganization.name', '');
                    this.set('newOrganization.super_org', false);
                    this.set('success', false);
                    this.set('newOrgId','');
                    this.set("fail", false);
                }
            });
        })();
    </script>
</dom-module>
