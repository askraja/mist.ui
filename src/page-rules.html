<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="mist-rules/mist-rules.html">

<dom-module id="page-rules">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <app-route route="{{route}}" pattern="/:key" data="{{data}}"></app-route>

        <mist-rules id="allRules" builtin-metrics="[[model.monitoring.builtin_metrics]]" custom-metrics="[[model.monitoring.custom_metrics]]" machines="[[model.machines]]"
            incidents="[[model.incidentsArray]]" rules="[[model.monitoring.rules]]" teams="[[model.teamsArray]]" users="[[model.membersArray]]"></mist-rules>

    </template>

    <script>
        Polymer({
            is: 'page-rules',
            properties: {
                model: Object,
                ownership: Boolean,
            }
        });
    </script>
</dom-module>
