<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../helpers/dialog-element.html">
<link rel="import" href="../helpers/mist-loading-behavior.html">
<link rel="import" href="../mist-actions.html">

<link rel="import" href="team-actions.html">
<link rel="import" href="team-edit.html">
<link rel="import" href="team-policy.html">

<dom-module id="team-page">
    <template>
        <style is="custom-style" include="shared-styles lists single-page">
        :host {
            display: block;
        }

        #content {
            padding-bottom: 180px;
        }

        paper-material {
            display: block;
            padding: 24px;
        }

        paper-material.no-pad {
            padding: 0;
        }

        paper-menu-button paper-button {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-content: stretch;
        }

        .flexchild {
            @apply(--layout-flex);
            align-self: center;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
        }

        .paper-header {
            height: 60px;
            font-size: 24px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
            transition: font-size 0.2s;
        }

        .paper-header.tall {
            height: 320px;
            font-size: 16px;
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #D48900 !important;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] mist-sidebar {
            min-width: 100%;
            height: auto;
        }

        paper-icon-bottom.bottom {
            padding-right: 8px;
        }
        .subhead {
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            left: 0;
            height: 57px;
            bottom: -57px;
            right: 0;
            z-index: 9;
            color: rgba(0,0,0,0.87);
            font-size: 15px;
            line-height: 24px;
        }
        .content {
            margin-top: 57px;
            padding-bottom: 80px
        }
        paper-header-panel ::content #dropShadow {
            top: 56px;
        }
        paper-toolbar ::content #bottomBar .right-actions{
            transition: var(--paper-toolbar-transition, margin-right 0.18s ease-in);
        }
        paper-toolbar:not(.tall) ::content #bottomBar .right-actions{
            margin-right: 70px;
        }

        .section {
        }
        .red {
            color: var(--red-color);
            background-color: transparent;
        }
        .required {
            font-size: 0.9em;
        }
        .resource-head {
            font-weight: 500;
            padding: 8px 16px;
            opacity: 0.87;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
        }
        .title .up {
            text-transform: uppercase;
        }
        .width100 {
            width: 100%;
        }
        .pending {
            font-weight: 500;
            font-size: 0.9em;
            background-color: #69b46c;
            color: #fff;
            padding: 2px 6px 4px 6px;
            border-radius: 3px;
            margin-right: 12px;
        }
        .delete-member, .resend-invitation {
            opacity: 0.32;
            align-self: center;
        }
        .resend {
            padding: 8px 0;
            font-weight: normal;
        }
        paper-button a {
            color: #fff;
        }
        .single-head {
            @apply(--team-page-head-mixin)
        }
        </style>

        <div id="content">
            <!-- <div class="is-loading" hidden$="[[!isLoading]]">
                <paper-spinner active hidden$="[[!isLoading]]"></paper-spinner>
            </div> -->
            <team-actions items="[[itemArray]]" actions="{{actions}}"></team-actions>
            <paper-material class="single-head layout horizontal">
                <span class="icon"><iron-icon icon="[[section.icon]]"></iron-icon></span>
                <div class="title flex">
                    <h2>
                        <span hidden$="[[!team.parent]]"><span>[</span>[[model.org.parent_org_name]]<span>]</span></span>
                        [[team.name]]
                    </h2>
                    <div class="subtitle">
                        <span class="sub" hidden$="[[!team.description]]">[[team.description]] </span>
                        <span class="desc" hidden$="[[!hasOnlyYou]]"> Only you</span>
                        <span class="desc" hidden$="[[hasOnlyYou]]"> [[confirmedMembersLength]] members.</span>
                        <span class="desc" hidden$="[[!hasPending]]"> [[pendingMembers.length]] pending</span>
                    </div>
                </div>
                <mist-actions slot="action-buttons" actions="[[actions]]" type="team" items="[[itemArray]]" model="[[model]]" use-half-width></mist-actions>
                <!-- <div class="item-actions">
                    <paper-button on-tap="_editTeam" class="simple">Edit Team</paper-button>
                    <paper-menu-button horizontal-align="right" hidden$="[[teamIsOwners]]">
                        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu id="machine_actions" class="dropdown-content">
                            <paper-button on-tap="_deleteTeam" class="simple"> Delete Team</paper-button>
                        </paper-menu>
                    </paper-menu-button>

                    <paper-button on-tap="_addMember" class="simple white left-icon" style$="color: [[section.color]]">
                        <iron-icon icon="social:person-add" style$="color: [[section.color]]"></iron-icon> Invite Members
                    </paper-button>
                </div> -->
            </paper-material>
            <paper-material>
                <div class="missing" hidden$="[[!isMissing]]">Team not found.</div>
                <div class="flex-horizontal-with-ratios" hidden$="[[isMissing]]">
                    <div class="page-block" hidden$="[[!team.description]]">
                        <h3 class="smallcaps">Team Description</h3>
                        <p>[[team.description]]</p>
                    </div>
                    <div class="page-block">
                        <h3 class="smallcaps">Non-member visibility</h3>
                        <p hidden$="[[!team.visible]]">Visible</p>
                        <p hidden$="[[team.visible]]">Not visible</p>
                    </div>
                    <div class="page-block">
                        <h3 class="smallcaps">Created</h3>
                        <p>[[timestamp]]
                        </p>
                    </div>
                </div>
            </paper-material>
            <div class="flex-horizontal-with-ratios section">
                    <div class="width100">
                        <template is="dom-if" if="[[hasMembers]]">
                            <paper-material class="no-pad">
                                <h3 class="smallcaps resource-head">Members in [[team.name]] team</h3>
                                <template is="dom-repeat" items="[[members]]">
                                    <paper-item>
                                        <div class="flex-horizontal-with-ratios width100">
                                            <span class="flexchild">
                                                <paper-icon-button id="resend" icon="icons:send" on-tap="_resendMemberInvitation" class="resend-invitation" data-email="[[item.email]]" hidden$="[[!item.pending]]" title="Resend invitation."></paper-icon-button>
                                                <span class="pending" hidden$="[[!item.pending]]">pending</span>
                                                <a href="/members/[[item.id]]" class="pad-left">
                                                    [[item.name]]
                                                </a>
                                            </span>
                                            <span class="flexchild">[[item.email]]</span>
                                            <iron-icon icon="icons:delete" on-tap="_deleteMemberFromTeam" class="delete-member" memberid$="[[item.id]]" membername$="[[item.name]]"></iron-icon>
                                        </div>
                                    </paper-item>
                                </template>
                            </paper-material>
                        </template>

                        <template is="dom-if" if="[[!hasMembers]]">
                            <paper-material>
                                <div class="text-center">
                                    <h3 class="smallcaps">Members</h3>
                                    <p>You have not yet added members in [[team.name]] team.</p>
                                    <paper-button class="blue pad-left2 pad-right2" on-tap="_addMember" disabled$="[[isMissing]]"> Add Member </paper-button>
                                </div>
                            </paper-material>
                        </template>
                    </div>
                </div>
                <div class="flex-horizontal-with-ratios section" hidden$=[[!rbac]]>
                    <div class="width100" hidden$="[[isMissing]]">
                        <paper-material class="no-pad">
                            <!-- TODO: make interactive add edit of rules -->
                            <h3 class="smallcaps resource-head">Team Policy</h3>
                            <team-policy model="[[model]]" team="[[team]]" hidden$="[[teamIsOwners]]"></team-policy>
                            <p class="text-center" hidden$=[[!teamIsOwners]]>
                                Members of the owners team have full access to all resources in your organization.
                                </br>
                                For fine grained permissions add more teams and assign RBAC policies. <a href="http://docs.mist.io/article/102-role-based-access-control" target="_blank" class="blue-link">Documentation</a>
                                </br>
                                </br>
                            </p>
                        </paper-material>
                    </div>
                </div>
                <div class="flex-horizontal-with-ratios section" hidden$=[[rbac]]>
                    <div class="width100">
                        <paper-material class="no-pad">
                            <h3 class="smallcaps resource-head text-center">Team Policy</h3>
                            <p class="text-center">
                                Role based access policies are only available in Mist.io's commercial versions.
                            </p>
                            <p class="text-center">
                                <paper-button class="blue"><a href="https://mist.io/sign-up" target="_blank">SIGN UP TO MIST.IO SAAS</a></paper-button>
                            </p>
                            <p class="text-center">
                                or contact <a href="mailto:sales@mist.io" class="blue-link">sales@mist.io</a> for details.
                                <br/>
                                <br/>
                            </p>
                        </paper-material>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute-bottom-right">
            <paper-fab icon="social:person-add" on-tap="_addMember"></paper-fab>
        </div>

        <team-edit team="[[team]]" org="[[model.org]]"></team-edit>
        <iron-ajax id="teamDeleteAjaxRequest" url="/api/v1/org/[[model.org.id]]/teams/[[team.id]]" method="DELETE" on-response="_handleTeamDeleteAjaxResponse" on-error="_handleDeleteAjaxError"></iron-ajax>
        <iron-ajax id="deleteMember" url="/api/v1/org/[[model.org.id]]/teams/[[team.id]]/members/[[memberToDelete]]" method="DELETE" on-response="_deleteMemberResponse" on-error="_handleDeleteAjaxError"></iron-ajax>
        <iron-ajax id="_resendInvitation" url="/api/v1/org/[[model.org.id]]/teams/[[team.id]]/members" contentType="application/json" handle-as="document" method="POST" on-response="_handleResendResponse" on-error="_handleResendError"></iron-ajax>

        <dialog-element></dialog-element>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'team-page',
                behaviors: [
                    mistLoadingBehavior
                ],

                properties: {
                    section: {
                        type: Object
                    },
                    model: {
                        type: Object
                    },
                    hasPending: {
                        type: Boolean,
                        notify: true
                    },
                    team: {
                        type: Object
                    },
                    hasMembers: {
                        type: Boolean,
                        value: false
                    },
                    hasOnlyYou: {
                        type: Boolean,
                        value: true,
                        computed: '_hasOnlyYou(team)'
                    },
                    hasOtherMembers: {
                        type: Boolean,
                        value: true,
                        computed: '_hasOtherMembers(team)'
                    },
                    confirmedMembersLength: Number,
                    members: {
                        type: Array,
                        computed: '_computeMembers(team, team.members, model.members.*)'
                    },
                    pendingMembers: {
                        type: Array
                    },
                    timestamp: {
                        type: String,
                        computed: '_getFormattedTimestamp(team)'
                    },
                    memberToDelete: {
                        type: String,
                        value: null
                    },
                    isLoading: {
                        type: Boolean,
                        computed: '_computeIsloading(team)',
                        value: true
                    },
                    teamIsOwners: {
                        type: Boolean,
                        computed: '_computeIsOwners(team)',
                    },
                    rbac: {
                        type: Boolean,
                        value: false
                    },
                    billing: {
                        type: Boolean,
                        value: false
                    },
                    itemArray: Array
                },
                observers: [
                    '_change(team)'
                ],
                listeners: {
                    'confirmation': '_deleteResponse',
                    'edit': '_editTeam',
                    'invite': '_addMember'
                },
                ready: function() {
                    var wh = window.innerHeight;
                    this.vpHeight = 'height:' + wh + 'px; overflow: auto;';
                },
                _change: function(item) {
                    if (item)
                        this.set('itemArray', [this.team]);
                },
                _getFormattedTimestamp: function(team) {
                    if (team) {
                        var timestamp = parseInt(team.created_at);
                        return Date(timestamp).toLocaleString('en-US', {
                            timeZoneName: 'short'
                        });
                    }
                },
                _hasOnlyYou: function(team) {
                    if (team && team.members && team.members.length == 1 && team.members[0].email == this.model.user.email){
                        return true;
                    }
                    else {
                        return false;
                    }
                },
                _hasOtherMembers: function(team) {
                    if (team && team.members && !this._hasOnlyYou && team.members.length > 0){
                        return true;
                    }
                    else {
                        return false;
                    }
                },
                _hasMembers: function(team) {
                    if (team && team.members)
                        return team.members.length > 0 ? true : false;
                },
                _computeMembers: function(team, teamMembers, members) {
                    var teamMembers = [],
                        pendingMembers = [],
                        confirmedMembers = [];

                    team.members.forEach(function(member) {
                        if (members.base[member] && members.base[member].pending){
                            pendingMembers.push(members.base[member]);
                        }
                        else {
                            confirmedMembers.push(members.base[member]);
                        }
                        teamMembers.push(members.base[member]);
                    });

                    if (pendingMembers.length > 0) { this.set("hasPending", true); }
                    else { this.set("hasPending", false); }

                    if (teamMembers.length > 0) { this.set("hasMembers", true);}
                    else { this.set("hasMembers", false);}

                    this.set("confirmedMembersLength", teamMembers.length - pendingMembers.length);
                    this.set("pendingMembers", pendingMembers);
                    return teamMembers;
                },
                _addMember: function(e) {
                    e.stopImmediatePropagation();
                    this.fire('go-to', {url: '/teams/' + this.team.id + '/+add'})
                },
                _editTeam: function(e) {
                    e.stopImmediatePropagation();
                    var el = this.querySelector('team-edit');
                    el._openEditTeamModal();
                },
                _deleteTeam: function(e) {
                    this._showDialog({
                        title: 'Delete Team?',
                        body: "Deleting teams cannot be undone. You are about to delete team: " + this.team.name,
                        danger: true,
                        reason: "team.delete"
                    });
                },
                _deleteResponse: function(e) {
                    var reason = e.detail.reason,
                        response = e.detail.response;

                    if (response.confirmed && reason == "team.delete") {
                        this.$.teamDeleteAjaxRequest.body = {};
                        this.$.teamDeleteAjaxRequest.headers["Content-Type"] = 'application/json';
                        this.$.teamDeleteAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                        this.$.teamDeleteAjaxRequest.generateRequest();
                    }
                    if (response.confirmed && reason == "member.delete") {
                        this.$.deleteMember.body = {};
                        this.$.deleteMember.headers["Content-Type"] = 'application/json';
                        this.$.deleteMember.headers["Csrf-Token"] = CSRF_TOKEN;
                        this.$.deleteMember.generateRequest();
                    }
                },
                _handleTeamDeleteAjaxResponse: function(e) {
                    this.fire('go-to', {url: '/teams'})
                },
                _handleDeleteAjaxError: function(e) {
                    this.fire('toast',{msg:e.detail.error.message ,duration:3000});
                },
                _deleteMemberFromTeam: function(e){
                    var membId = e.target.attributes.memberid.value,
                        membname = e.target.attributes.membername.value;
                    this.set('memberToDelete', membId);
                    this._showDialog({
                        title: 'Delete member from team?',
                        body: "Deleting member " + membname + " from team "+this.team.name +'. You can allways reinvite people by email.',
                        danger: true,
                        reason: "member.delete"
                    });
                },
                _deleteMemberResponse: function(){
                    this.set('memberToDelete', null);
                    this.fire('toast',{msg:"Member deleted succesfully",duration:3000});
                },
                _resendMemberInvitation: function(e){
                    console.log(e);
                    var email = e.target['dataEmail'] || e.target.parentNode['dataEmail'];
                    this.$._resendInvitation.body = {
                        'emails' : email
                    };
                    this.$._resendInvitation.headers["Content-Type"] = 'application/json';
                    this.$._resendInvitation.headers["Csrf-Token"] = CSRF_TOKEN;

                    this.$._resendInvitation.generateRequest();
                },
                _handleResendResponse: function(e){
                    console.log(e);
                    this.fire('toast', {msg: "Invitation resent succesfully", duration:3000})
                },
                _handleResendError: function(e) {
                    console.log(e);
                    this.fire('toast', {msg: e.detail.error.message , duration: 3000})
                },
                _showDialog: function(info) {
                    var dialog = this.querySelector('dialog-element');
                    for (var i in info) {
                        dialog[i] = info[i];
                    }
                    dialog._openDialog();
                },
                _computeIsloading: function(team) {
                    return !this.team ? true : false;
                },
                _computeIsOwners: function(team) {
                    if (this.team)
                        return this.team.name == "Owners";
                },
                _showMessage: function(rbac, billing) {
                    if (this.team)
                        return !rbac && !billing;
                },
            });
        })();
    </script>
</dom-module>
