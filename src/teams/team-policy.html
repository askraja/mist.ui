<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/polymer-sortablejs/polymer-sortablejs.html" />
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="rule-item.html">

<dom-module id="team-policy">
	<template>
		<style is="custom-style" include="tags-and-labels"></style>
        <style is="custom-style" include="shared-styles">
        :host {
            display: block;
            padding-bottom: 16px;
        }
        .rule span {
        	padding-right: 8px;
        }
        #rules {
        	display: table;
            width: 100%;
            border-collapse: collapse;
        	padding: 16px;
        }
        .rule {
        	display: table-row;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
        }
        #rules rule-item:nth-of-type(2n+1) {
            background-color: #f6f6f6;
        }
        .rule.head {
            font-size: 0.9em;
            font-weight: 500;
        }
        .rule.head .index{
            cursor: default;
        }
        .rule > span {
        	display: table-cell;
            border-left: 1px solid #eee;
        	padding: 8px;
            vertical-align: middle;
        }
        .rule .tag {
        	display: inline-block;
        	vertical-align: middle;
        }
        .operator-text {
            padding-right: 8px;
        }
        .sub {
        	font-size: 0.9em;
        	color: rgba(0,0,0,0.54);
            font-weight: 300;
        }
        .default-rule {
            padding: 8px 8px 8px 16px;
            font-size: 16px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .default-rule > paper-toggle-button {
            display: inline-block !important;
        }
        .index {
            text-align: center;
        }
        .rule > span.add {
            border: 0 none;
            margin: 0 auto;
            width: 200px;
            text-align: center;
            display: block;
            cursor: pointer;
        }
        .add .index {
            padding: 16px 24px;
        }
        .bottom-actions {
            display: flex;
        }
        paper-toggle-button.operator {
            display: flex;
            --paper-toggle-button-checked-bar-color:  var(--green-color);
            --paper-toggle-button-checked-button-color:  var(--green-color);
            --paper-toggle-button-checked-ink-color: var(--green-color);
            --paper-toggle-button-unchecked-bar-color:  var(--red-color);
            --paper-toggle-button-unchecked-button-color:  var(--red-color);
            --paper-toggle-button-unchecked-ink-color: var(--red-color);
        }
        paper-toggle-button.operator::content .toggle-container {
            display: inline-block;
            vertical-align: text-bottom;
        }
        paper-toggle-button.operator::content .toggle-label {
            display: inline;
            vertical-align: text-bottom;
        }
        #changeRecord {
            padding: 8px 24px;
            background-color: #ddd;
        }
        #changeRecord > p {
            font-size: 0.8em;
            color: rgba(0,0,0,0.54);
        }
        .progress {
            margin: 0;
            width: 100%;
            display: block;
        }
        paper-progress {
            width: 100%;
        }
        paper-progress#progresserror ::content #primaryProgress {
            background-color: var(--red-color);
        }
        .errormsg-container {
            color: var(--red-color);
            padding-left: 16px;
            padding-right: 16px;
        }
        .errormsg-container iron-icon {
            color: inherit;
        }
        .head iron-icon {
            opacity: 0.32;
            width: 20px;
            height: 20px;
        }
        paper-tooltip ::content #tooltip{
            font-size: 12px;
        }
        .pull-right {
            float: right;
        }
        .notice {
            font-size: 0.9em;
            opacity: 0.54;
            padding-left: 40px;
            flex: 2;
        }
        .notice iron-icon {
            opacity: 0.6;
        }
        #ruleslist {
            position: relative;
            height: auto;
        }
        .loading-data {
            position: absolute;
            background-color: rgba(255,255,255,0.8);
            width: 100%;
            height: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 2;
        }
        </style>
        <div id="ruleslist">
            <div class="loading-data" hidden="{{!sendingData}}">
            </div>
            <sortable-js id="rules">
                <div class="rule head">
                    <span class="index">ord.</span>
                    <span>operator</span>
                    <span>resource</span>
                    <span>action</span>
                    <span>condition <iron-icon id="condition" icon="icons:help"></iron-icon>
                       <paper-tooltip for="condition" position="top">
                            A conditional rule will apply to either a specified resource, <br/>
                            or resources that have ALL specified tags. <br/>
                            Tags must be comma separated. </paper-tooltip>
                    </span>
                    <span></span>
                </div>
                <template is="dom-repeat" items="{{rules}}" as="rule" id="rulesrepeat">
                    <rule-item rule="[[rule]]" index="[[index]]" model="[[model]]" common-permissions="[[commonPermissions]]"></rule-item>
                </template>
            </sortable-js>
        </div>
        <div class="rules">
            <div class="rule add">
                <span class="index">
                    <paper-button on-tap="_addRule" class="simple"><iron-icon icon="icons:add"></iron-icon> Add a new rule</paper-button>
                </span>
            </div>
            <div class="default-rule">
                <paper-toggle-button id="defaultoperator" class="operator" checked$="[[_computeToggle(defaultOperator)]]" disabled$="[[_computeDisabled(team.name)]]" on-tap="_changeDefaultOperator">[[defaultOperator]]</paper-toggle-button>
                every other action ON any other resource
                <span class="notice" hidden$="[[!_computeToggle(defaultOperator)]]">
                    <iron-icon icon="icons:warning"></iron-icon> This option will allow EVERY action on any resource not specified in the policy above.
                </span>
            </div>
        </div>
        <div id="changeRecord" hidden>
            <h4>Changes: </h4>
            <p>
                Add rule 4.<br/>
                Change ALLOW to DENY in rule 5.<br/>
            </p>
        </div>
        <div class="progress">
            <paper-progress id="progress" indeterminate hidden$="[[!sendingData]]"></paper-progress>
            <paper-progress id="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
            <p class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
        </div>

        <div class="clearfix bottom-actions xs12">
            <paper-button id="appformsubmit" class="submit-btn pull-left blue" disabled$="[[!formReady]]" raised on-tap="_submitForm">Save policy</paper-button>
            <paper-button class="submit-btn pull-right" on-tap="_resetForm" disabled$="[[!formReady]]"><iron-icon icon="icons:refresh"></iron-icon>Reset Policy</paper-button>
        </div>
        <iron-ajax id="postPolicy" url="/api/v1/org/[[model.org.id]]/teams/[[team.id]]/policy" loading="{{sendingData}}" contentType="application/json" handle-as="xml" method="PUT" on-request="_handlePostPolicy" on-response="_handleResponse" on-error="_handleError"></iron-ajax>

    </template>
</dom-module>
<script type="text/javascript" src="../../bower_components/swiftSet/swiftSet.js"></script>
<script>
	(function() {
        'use strict';

        Polymer({
            is: 'team-policy',
            properties: {
            	team: Object,
            	model: Object,
                rules: {
                    type: Array,
                    value: []
                },
                defaultOperator: {
                    type: String,
                    value: ''
                },
                formReady: {
                    type: Boolean,
                    value: false
                },
                hasChanges: {
                    type: Boolean,
                    value: false
                },
                changes: {
                    type: Array
                },
                sendingData: {
                    type: Boolean,
                    value: false
                },
                formError: {
                    type: Boolean,
                    value: false
                },
                newOrder: {
                    type: Array,
                    value: []
                },
                commonPermissions: {
                    type: Array,
                    computed: '_computeCommonPermissions(model)'
                },
                sortable: Object,
                cache: String
            },
            observers: [
                // removed model.teamsArray from dep, due to reseting rules on connection changes
                '_teamChanged(team, team.policy.rules)',
                '_rulesChanged(rules.*, defaultOperator, newOrder.*)',
                '_sendingDataChanged(sendingData)'
            ],
            listeners: {
                'end': '_orderChanged',
                'delete-rtag': '_deleteRtag',
                'update-rtags': '_updateRtags',
                'update-rid': '_updateRid',
                'delete-rule': '_deleteRule',
                'update-rtype': '_updateRtype',
                'update-raction': '_updateRaction',
                'update-operator': '_updateOperator',
            },
            attached: function() {
                var el = document.getElementById('rules');
                var sortable = Sortable.create(el, {
                    filter: '.head'
                });
                this.set('sortable', sortable);
            },
            _computeCommonPermissions: function(model) {
                var commonPermissions = this.model.permissions['cloud'],
                    that = this;
                Object.keys(this.model.permissions).forEach(function(t){
                    var s = new swiftSet.Set(commonPermissions);
                    commonPermissions = s.intersection(that.model.permissions[t]);
                });
                return commonPermissions;
            },
            _orderChanged: function(e) {
                var reorderElements = this.$.rules.children;
                this.newOrder = [];
                [].forEach.call(reorderElements, function(el, index){
                    if (el.index != undefined)
                        this.push('newOrder',this.rules[el.index]);
                }, this);
                this.ruleHasChanges();
            },
            _teamChanged: function(team, rules, teams) {
                // copy default operator to a new string
                var initialOp = this.team.policy.operator;
                var newString = initialOp.slice(0);
                this.set("defaultOperator", newString);

                // copy the rules array to a new array by
                // clean copy of items
                var newArr = [];
                this.team.policy.rules.forEach(function(rule, i){
                    var cleanCopy = {};
                    for(var p in rule) {
                        if (typeof rule[p] == 'string'){
                            var initial = rule[p];
                            var str = initial.slice(0);
                            cleanCopy[p] = str;
                        }
                        //case of rule tags
                        else if (typeof rule[p] == 'object') {
                            var obj = {};
                            for(var q in rule[p]) {
                                var initialq = q;
                                // var key = initial.slice(0);
                                var val = null;
                                if (rule[p][q] != null){
                                    var initialv = rule[p][q];
                                        val = initialv.slice(0);
                                }
                                obj[initialq] = val;
                            }
                            cleanCopy[p] = obj;
                        }
                    }
                    newArr[i] = cleanCopy;
                });
                var cleanCopyRules = newArr.slice(0);
                this.set("rules", cleanCopyRules);

                //initialize new order
                this.set('newOrder',[])
                for (var i=0; i<this.team.policy.rules.length; i++){
                     this.push('newOrder', this.rules[i]);
                }

                this.set('sendingData', true);
                this.$.rulesrepeat.items = [];

                this.async(function(){
                    this.$.rulesrepeat.items = this.rules;
                    this.set('sendingData', false);
                }.bind(this), 10)
            },
            _rulesChanged(rules, defaultOperator, newOrder) {
                if (this.team) {
                    // if (this.rules && this.newOrder && this.defaultOperator){
                    //     console.log('Rules Changed', 
                    //         JSON.stringify(this.team.policy.rules) == JSON.stringify(this.newOrder), 
                    //         JSON.stringify(this.team.policy.rules) == JSON.stringify(this.rules), 
                    //         this.defaultOperator == this.team.policy.operator)
                    // }
                    if (JSON.stringify(this.team.policy.rules) != JSON.stringify(this.newOrder) || this.defaultOperator != this.team.policy.operator) {
                        this.set('formReady', true);
                    }
                    else {
                        this.set('formReady', false);
                    }
                }
            },
            _computeToggle: function(operator) {
                return operator == 'ALLOW'? true : false;
            },
            _computeDisabled: function(name) {
                return name == 'Owners' ? true : false;
            },
            _deleteRtag: function(e) {
                var ind = e.detail.index,
                    tag = e.detail.tag;
                //clean copy rules
                var rtags = {};
                for (var p in this.rules[ind].rtags){
                    if (this.rules[ind].rtags[p] && this.rules[ind].rtags[p] != null)
                        var copy = this.rules[ind].rtags[p].slice(0);
                    else {
                        copy = null;
                    }
                    rtags[p] = copy;
                }
                delete rtags[tag];
                this.set('rules.'+ind+'.rtags', rtags);
                this.ruleHasChanges();
            },
            _updateRtags: function(e) {
                var ind = e.detail.index,
                    rtags = e.detail.rtags;
                this.set('rules.'+ind+'.rid', '');
                this.set('rules.'+ind+'.rtags', rtags);
                this.ruleHasChanges();
            },
            _updateRid: function(e) {
                var ind = e.detail.index,
                    rid = e.detail.rid;
                this.set('rules.'+ind+'.rid', rid);
                if (rid)
                    this.set('rules.'+ind+'.rtags', {});
                this.ruleHasChanges();
            },
            _addRule: function(e) {
                var emptyRuleObj = {
                    action: '',
                    operator: 'DENY',
                    rid: '',
                    rtags: {},
                    rtype: ''
                };
                this.push('rules', emptyRuleObj);
                this.push('newOrder', emptyRuleObj)
                this.ruleHasChanges();
            },
            _deleteRule: function(e) {
                var index = e.detail.index,
                    rule = e.detail.rule;
                this.splice('rules', index, 1);
                this.splice('newOrder', this.newOrder.indexOf(rule), 1)
                this.ruleHasChanges();
            },
            _changeDefaultOperator: function(e) {
                var newOp = this.defaultOperator == "DENY" ? 'ALLOW' : "DENY";
                this.set('defaultOperator', newOp);
                this.ruleHasChanges();
            },
            _resetForm: function() {
                var newArr = [];
                this.team.policy.rules.forEach(function(rule, i){
                    var cleanCopy = {};
                    for(var p in rule) {
                        if (typeof rule[p] == 'string'){
                            var initial = rule[p];
                            var str = initial.slice(0);
                            cleanCopy[p] = str;
                        }
                        //case of rule tags
                        else if (typeof rule[p] == 'object') {
                            var obj = {};
                            for(var q in rule[p]) {
                                var initialq = q;
                                var val = null;
                                if (rule[p][q] != null){
                                    var initialv = rule[p][q];
                                        val = initialv.slice(0);
                                }
                                obj[initialq] = val;
                            }
                            cleanCopy[p] = obj;
                        }
                    }
                    newArr[i] = cleanCopy;
                });
                var cleanCopyRules = newArr.slice(0);
                this.set("rules", cleanCopyRules);

                for (var i = 0; i < newArr.length; i++) {
                    this.set('rules.'+i+'.operator', newArr[i].operator);
                }

                var initialOp = this.team.policy.operator;
                var newString = initialOp.slice(0);
                this.set("defaultOperator", newString);

                this.set('sendingData', true);
                this.$.rulesrepeat.items = [];

                this.async(function(){
                    this.$.rulesrepeat.items = this.rules;
                    this.set('sendingData', false);
                }.bind(this), 10);

                this._rulesChanged();
            },
            _submitForm: function() {
                var policy = {};
                policy.rules = this.newOrder;

                policy.operator = this.defaultOperator;
                this.$.postPolicy.headers["Content-Type"] = 'application/json';
                this.$.postPolicy.headers["Csrf-Token"] = CSRF_TOKEN;
                this.$.postPolicy.body = {'policy': policy};
                this.$.postPolicy.generateRequest();

            },
            _handleResponse: function(e) {
                this.fire('toast',{msg:'Team policy updated successfully.', duration:3000});
                this.set('formReady', false);
            },
            _handleError: function(e,d) {
                this.set('formError', true);
                this.$.errormsg.textContent = e.detail.request.xhr.responseText;
            },
            _computeSelectedType: function(index,type) {
                //index of type in resources list
                var typeIndex = this.resources.indexOf(type.toUpperCase());
                return typeIndex > -1 ? typeIndex : 0;
            },
            ruleHasChanges: function() {
                if(this.formError){
                    this.set('formError', false);
                }
            },
            _updateRtype: function(e) {
                this.set('rules.'+e.detail.index+'.rtype', e.detail.type);
            },
            _updateRaction: function(e) {
                this.set('rules.'+e.detail.index+'.action', e.detail.action);
            },
            _updateOperator: function(e) {
                this.set('rules.'+e.detail.index+'.operator', e.detail.operator);
            },
            _sendingDataChanged: function(sendingData) {
                // keep element height fixed while repeater updates
                if (sendingData) {
                    var height = this.$.ruleslist.offsetHeight;
                    this.$.ruleslist.style.height = height+'px';
                }
                else {
                    this.$.ruleslist.style.height = 'auto';
                }
            }
        });
    })();
</script>
