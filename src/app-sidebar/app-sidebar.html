<dom-module id="app-sidebar">
    <template>
        <style is="custom-style" include="shared-styles"></style>
        <style is="custom-style">
        :root {
            --app-sidebar-width: 210px;
        }
        </style>
        <style>
        :host {
            height: var(--app-sidebar-largescreen-height, calc(100vh - 80px));
            width: 210px;
            box-sizing: border-box;
            z-index: 100;
            background: transparent;
            @apply(--layout);
            @apply(--layout-vertical);
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            outline: none;

            position: fixed;
            top: var(--app-sidebar-smallscreen-top, 80px);
            margin-right: 24px;
            left: 0;
            transition: left 350ms ease-in-out;
        }
        :host[smallscreen]{
            left: 0;
            top: var(--app-sidebar-smallscreen-top, 64px);
            padding-top: 16px;
            background: #fff;
            @apply(--shadow-elevation-4dp);
            z-index: 103;
            height: var(--app-sidebar-smallscreen-height, calc(100vh - 64px));
        }

        :host[smallscreen][isclosed],
        :host[isclosed] {
            left: -210px;
        }

        :host[smallscreen]:not([isclosed]),
        :host:not([isclosed]) {
            left: 0;
        }

        ::content paper-toolbar {
            --paper-toolbar-background: white;
        }

        ::content .content {
            @apply(--layout-vertical);
        }

        app-sidebar paper-toolbar {
            --paper-toolbar-background: white;
            --paper-toolbar: {
                box-sizing: border-box;
            }
        }

        #section-tag {
            display: none;
        }

        #section-info {
            position: relative;
        }

        #section-header {
            position: relative;
            padding: 16px 24px 0 24px;
            overflow: hidden;
        }

        #section-header iron-icon {
            cursor: pointer;
        }

        #section-header section-symbol {
            display: inline-block;
            margin: 0;
            transform: translate(-50px, 0);
            opacity: 0;
            transition: var(--material-curve-320);
        }

        #section-title {
            @apply(--paper-font-title);
            margin: 0 0 20px;
            transform: translate(-50px, 0);
            opacity: 0;
            transition: var(--material-curve-320);
        }

        #section-tagline {
            margin: 0;
            padding-right: 80px;
            transform: translate(-50px, 0);
            opacity: 0;
            font-size: 13px;
            line-height: 20px;
        }

        #section-desc {
            margin: 0;
        }

        [size=xs] #section-title {
            margin-bottom: 0;
        }

        [size=xs] #section-tagline {
            display: none;
        }

        [size=xs] #section-tagline {
            margin-top: 0;
        }

        #section-list {
            padding: 0 0 10px;
        }

        #section-list h5 {
            margin: 10px 0;
            padding: 0 16px;
            color: rgba(0, 0, 0, .54);
            font-weight: 500;
        }

        #section-list .section {
            display: block;
            padding: 8px 16px;
            font-weight: 500;
            text-transform: capitalize;
            cursor: pointer;
            border-width: 1px 0 1px 4px;
            border-left: var(--app-sidebar-section-border-left, 4px solid transparent);
        }

        #section-list .section[active] {
            color: var(--app-sidebar-section-active-color, #444);
            border-left: var(--app-sidebar-section-active-border-left, 5px solid);
            background-color: var(--app-sidebar-section-active-background-color, rgba(0,0,0,0.03));
        }

        #section-list .section ::content iron-icon {
            color: var(--app-sidebar-section-color, rgba(0, 0, 0, 0.54));
        }

        #section-list .section[active] ::content iron-icon {
            color: var(--app-sidebar-section-color, inherit);
        }

        #section-list .section .all-symbol {
            padding: 5px;
        }

        #section-list .section section-symbol,
        #section-list .section .all-symbol {
            margin-right: var(--app-sidebar-section-symbol-margin-right, 12px);
        }

        #section-list a:not([active]) span {
            color: var(--app-sidebar-section-active-color, rgba(0, 0, 0, .87));
        }

        #section-list a:not([active]) ::content iron-icon {
            opacity: var(--app-sidebar-section-icon-opacity,.32);
        }

        #section-list span.count {
            float: right;
            opacity: var(--app-sidebar-count-opacity, 0.54);
            background: var(--app-sidebar-count-background, transparent);
            padding: var(--app-sidebar-count-padding, 0);
            margin: var(--app-sidebar-count-margin-top, 0);
            border-radius: var(--app-sidebar-count-border-radius, 0);
            line-height: var(--app-sidebar-count-line-height, inherit);
            font-size: var(--app-sidebar-count-font-size, inherit);
            margin-top: var(--app-sidebar-count-margin-top, 0);
        }

        #section-list .section[active] span.count {
            background-color: var(--app-sidebar-count-active-background-color, transparent);
            color: var(--app-sidebar-count-active-color, inherit);
        }

        #current-tag {
            background: #2196F3;
            color: rgba(255, 255, 255, 0.87);
            padding: 12px;
            font-size: 16px;
        }

        #current-tag b {
            margin-right: 6px;
        }

        #current-tag span {
            text-transform: uppercase;
        }

        .tags tag-link:last-of-type + span {
            display: none;
        }
        a.section {
            font-size: var(--app-sidebar-font-size, 14px);
            color: var(--app-sidebar-section-color, #424242);
        }

        a.section:focus {
            outline: 0;
        }
        .sidebar-sep {
            opacity: 0.32;
            background-color: var(--sidebar-separator-background-color, transparent);
            border-color: var(--sidebar-separator-border-color, auto);
            border-width: var(--sidebar-separator-border-width, 1px);
            height: var(--sidebar-separator-height, auto);
        }
        </style>
        <div class="content">
            <div id="section-list">
                <nav>
                    <a id="stacks" class="section" is="pushstate-anchor" href="/stacks" active$="[[_isEqual(current, 'stacks')]]" tabindex="1" style$="[[style(sections.stacks.color)]]" hidden$="[[!hasStacks]]">
                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.stacks.icon]]" color="[[sections.stacks.color]]"></section-symbol>
                            <span class="title flex">
                                <span>stacks</span>
                            <span class="count">[[model.stacksArray.length]]</span>
                            </span>
                        </div>
                    </a>
                    <a id="machines" class="section" is="pushstate-anchor" href="/machines" active$="[[_isEqual(current, 'machines')]]" tabindex="1" style$="[[style(sections.machines.color)]]">
                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.machines.icon]]"></section-symbol>
                            <span class="title flex">
                                <span>machines</span>
                            <span class="count">[[model.machinesArray.length]]</span>
                            </span>
                        </div>
                    </a>

                    <a id="networks" class="section" is="pushstate-anchor" href="/networks" active$="[[_isEqual(current, 'networks')]]" tabindex="1" style$="[[style(sections.networks.color)]]">
                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.networks.icon]]" color="[[sections.networks.color]]"></section-symbol>
                            <span class="title flex">
                                <span>networks</span>
                            <span class="count">[[model.networksArray.length]]</span>

                    </a>

                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.tunnels.icon]]" color="[[sections.tunnels.color]]"></section-symbol>
                            <span class="title flex">
                                <span>tunnels</span>
                            <span class="count">[[model.tunnelsArray.length]]</span>
                            </span>
                        </div>
                    </a>
                    <a id="zones" class="section" is="pushstate-anchor" href="/zones" active$="[[_isEqual(current, 'zones')]]" tabindex="1" style$="[[style(sections.zones.color)]]">
                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.zones.icon]]" color="[[sections.zones.color]]"></section-symbol>
                            <span class="title flex">

                    <a id="keys" class="section" is="pushstate-anchor" href="/keys" active$="[[_isEqual(current, 'keys')]]" tabindex="1" style$="[[style(sections.keys.color)]]">
                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.keys.icon]]" color="[[sections.keys.color]]"></section-symbol>
                            <span class="title flex">
                                <span>keys</span>
                            <span class="count">[[model.keysArray.length]]</span>
                            </span>

                    </a>
                    <hr class="sidebar-sep"/>
                    <a id="images" class="section" is="pushstate-anchor" href="/images" active$="[[_isEqual(current, 'images')]]" tabindex="1" style$="[[style(sections.images.color)]]">
                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.images.icon]]"></section-symbol>
                            <span class="title flex">
                                <span>images</span>

                    <a id="scripts" class="section" is="pushstate-anchor" href="/scripts" active$="[[_isEqual(current, 'scripts')]]" tabindex="1" style$="[[style(sections.scripts.color)]]">
                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.scripts.icon]]" color="[[sections.scripts.color]]"></section-symbol>
                            <span class="title flex">

                    </a>
                    <a id="templates" class="section" is="pushstate-anchor" href="/templates" active$="[[_isEqual(current, 'templates')]]" tabindex="1" style$="[[style(sections.templates.color)]]">
                        <div class="layout horizontal center">
                            <section-symbol aria-hidden="true" icon="[[sections.templates.icon]]" color="[[sections.templates.color]]"></section-symbol>
                            <span class="title flex">

                        <div class="layout horizontal center">

                    <a id="teams" class="section" is="pushstate-anchor" href="/teams" active$="[[_isEqual(current, 'teams')]]" tabindex="1" style$="[[style(sections.teams.color)]]">
                        <div class="layout horizontal center">

            </div>

<script>
Polymer({
    is: 'app-sidebar',
    behaviors: [
        Polymer.IronOverlayBehavior
    ],
    enableCustomStyleProperties: true,
    properties: {
        model: {
            type: Object
        },
        current: {
            type: String,
            value: "",
            notify: true
        },
        sections: {
            type: Object,
            notify: true
        },
        tag: {
            type: String,
            value: ""
        },
        isclosed: {
            type: Boolean,
            reflectToAttribute: true
        },
        hasStacks: {
            type: Boolean,
            computed: "_computeHasStacks(model.stacksArray)"
        }
    },
    style: function(color) {
        if (document.querySelector('mist-app').themed == false)
            return "color: " + color + ";"
    },
    observers: [],
    listeners: {
        'iron-overlay-closed': 'closeSidebar', 
        'resize' : 'updateResize'
    },
    attached: function() {
        this.updateResize();
    },
    updateResize: function(){
        // console.log('updateResize');
        if (document.querySelector('iron-media-query').queryMatches)
            this.closeSidebar();
        else 
            this.openSidebar();
    },
    closeSidebar: function(){
        // console.log('close sidebar');
        if (document.querySelector('iron-media-query').queryMatches){
            this.close(); //control brackdrop
        }
        else {
            document.querySelector("#iron-pages").classList.add('center');
            document.querySelector("#main-loader").classList.add('center');
        }
        this.set('isclosed', true);
    },
    openSidebar: function(){
        // console.log('open sidebar')
        if (document.querySelector('iron-media-query').queryMatches){
            this.open(); //control brackdrop
        }
        else {
            document.querySelector("#iron-pages").classList.remove('center');
            document.querySelector("#main-loader").classList.remove('center');
        }
        this.set('isclosed', false);
    },
    toggleSidebar: function(){
        // console.log('toggle sidebar')
        if (document.querySelector('iron-media-query').queryMatches){
            this.toggle(); //control brackdrop
        }
        else {
            document.querySelector("#iron-pages").classList.toggle('center');
            document.querySelector("#main-loader").classList.toggle('center');
        }
        this.set('isclosed', !this.isclosed);  
    },
    _itemCount: function(item) {
        return this.get('this.model.' + item + 'Array.length');
    },
    _sectionLink: function(name) {
        return '/' + name;
    },
    _isEqual: function(a, b) {
        return a === b;
    },
    _computeHasStacks: function(stacksArray) {
        return stacksArray.length > 0;
    }
});


(function() {
    var throttle = function(type, name, obj) {
        obj = obj || window;
        var running = false;
        var func = function() {
            if (running) { return; }
            running = true;
             requestAnimationFrame(function() {
                obj.dispatchEvent(new CustomEvent(name));
                running = false;
            });
        };
        obj.addEventListener(type, func);
    };

    /* init - you can init any event */
    throttle("resize", "optimizedResize");
})();

// handle event
window.addEventListener("optimizedResize", function() {
    document.querySelector('app-sidebar').fire('resize')
});
</script>
