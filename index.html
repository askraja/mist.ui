<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="manifest" href="/ui/manifest.json">

  <base href="/" tal:attributes="href string:/ui/${build_path}"></base>

  <title>mist.io :: hybrid cloud management platform</title>

  <link rel="shortcut icon" sizes="32x32" href="assets/app-icon-32.png">

  <meta name="theme-color" content="#fff">

    <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async tal:condition="google_analytics_id"
    src="https://www.googletagmanager.com/gtag/js?id=${google_analytics_id}"></script>
  <script tal:condition="google_analytics_id">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '${google_analytics_id}');
  </script>

  <script tal:content="string: var BUILD_PATH='${build_path}'">
      var BUILD_PATH='';
  </script>

  <script>
    // setup Polymer options
    window.Polymer = {lazyRegister: true};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

    // load pre-caching service worker
    /*if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }*/

  </script>
  <link rel="import" href="src/mist-app.html">
  <link rel="stylesheet" href="src/styles/main.css" inline>
  <link rel="stylesheet" href="src/styles/grid.css" inline>

</head>
<body>

  <mist-app unresolved
    tal:attributes="enable-tunnels enable_tunnels;
                    enable-insights enable_insights;
                    enable-orchestration enable_orchestration;
                    enable-ab enable_ab;
                    enable-rbac enable_rbac;
                    enable-billing enable_billing;
                    enable-monitoring enable_monitoring"></mist-app>

</body>
</html>
